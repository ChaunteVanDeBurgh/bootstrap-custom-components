<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div id="main" class="container-fluid">
      <div class="row">
        <button type="button" class="btn btn-purple" aria-pressed="false" autocomplete="off">
          This is a simple button
        </button>
        <button type="button" class="btn btn-primary" autocomplete="off" data-toggle="button" aria-pressed="false" autocomplete="off">
          Single toggle
        </button>
      </div>

      <div class="row">
        <div class="btn-group">
          <button class="btn btn-default">
            Laika
          </button>
          <button class="btn btn-default">
            Johnny
          </button>
          <button class="btn btn-default">
            Doge
          </button>
        </div> 
      </div>

      <div class="row">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default">
            <input type="checkbox" autocomplete="off"> Laika
          </label>
          <label class="btn btn-default active">
            <input type="checkbox" autocomplete="off" checked="checked"> Doge
          </label>
          <label class="btn btn-default">
            <input type="checkbox" autocomplete="off"> Jonny
          </label>
        </div>
      </div>

      <div class="row">
        <div class="btn-group" data-toggle="buttons">
          <label class="btn btn-default">
            <input type="radio" autocomplete="off"> Laika
          </label>
          <label class="btn btn-default active">
            <input type="radio" autocomplete="off" checked="checked"> Doge
          </label>
          <label class="btn btn-default">
            <input type="radio" autocomplete="off"> Jonny
          </label>
        </div>
      </div>

    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
